    <div class="forgot-pass-main" id="UpdatePassword">

          <div class="">
            <h3 class="fw-bold text-primary" id="forgotPassHeaderTitle">Change Your Password</h3>
          </div>
        </div>

        <div class="row d-flex flex-column">
          <form method="post" class="forgot-pass-form">
            {% csrf_token %}
            {{form}}
            <input class="btn btn-secondary col-12 fw-bold text-light mt-2" type="submit" name="Update Password">
          </form>
        </div>
